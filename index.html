<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Github Search</title>
	<link rel="shortcut icon" href="assets/icons/gitlogo.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- контейней сайта	 -->
	<div class="container">
		<!-- Вверхняя структура сайта -->
		<header class="header">
			<div class="header-container _container">
				<a href="index.html"> <img class="header-logo" src="./assets/icons/github.svg" alt="logo" /></a>
				<nav id="main-nav" class="button-container">
					<button class="_button active">
						<a href="./index.html">Поиск</a>
					</button>
					<button class="_button">
						<a href="./pages/favorities.html">Избранное</a>
					</button>
				</nav>
			</div>
		</header>
		<!-- Вверхняя структура сайта -->
		<!-- Содержание сайта -->
		<main id="main-page" class="main-container">
			<section class="main-content _container">
				<div class="result" id="result"></div>
				<div class="search-container">
					<div class="input-container">
						<input id="search-input" class="search-input" type="text" placeholder="Поиск пользователя "
							name="kuba" />
						<img src="./assets/icons/search.svg" alt="" />
					</div>
					<div class="submit">
						<input id="count" class="per-page-input" type="number" placeholder="4" />
						<button id="button" class="_button">Поиск</button>
					</div>
				</div>
				<div class="select-container">
					<select class="select" id="select">
						<option value="followers">followers</option>
						<option value="repositories">repositories</option>
						<option value="joined">joined</option>
					</select>
					<select class="select" id="select-order">
						<option value="asc">
							по возрастанию</option>
						<option value="desc" selected="'selected">
							по убыванию
						</option>
					</select>
				</div>
				<div id="users" class="users _container">

				</div>
				<div id="pagination" class="hidden">
					<nav>
						<button class="hidden" id="prev-button" aria-label="Previous page" title="Previous page">
							&lt; prev
						</button>
						<div id="pagination-numbers"></div>
						<button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
							next &gt;
						</button>
					</nav>
				</div>
			</section>
		</main>
		<!-- Содержание сайта -->
	</div>
	<!-- контейней сайта	 -->
	<script src="./script.js"></script>
</body>

</html>
